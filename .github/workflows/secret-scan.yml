name: Secret scan and pre-commit checks

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  node-check:
    name: Run node pre-commit checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install deps
        run: npm ci
      - name: Run check-secrets (node script)
        run: npm run check-secrets

  detect-secrets-scan:
    name: Detect Secrets (Yelp/detect-secrets)
    runs-on: ubuntu-latest
    needs: node-check
    steps:
      - uses: actions/checkout@v4
      - name: Run detect-secrets action
        uses: Yelp/detect-secrets-action@v1
        with:
          # run on all files in the repository for PRs and pushes
          args: '--all-files'
