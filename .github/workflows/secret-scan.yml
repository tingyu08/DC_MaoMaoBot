name: Secret scan and pre-commit checks

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  node-check:
    name: Run node pre-commit checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install deps
        run: npm ci
      - name: Run check-secrets (node script)
        run: npm run check-secrets

  gitleaks-scan:
    name: Gitleaks secret scan
    runs-on: ubuntu-latest
    needs: node-check
    steps:
      - uses: actions/checkout@v4
      - name: Run gitleaks
        uses: zricethezav/gitleaks-action@v8
        with:
          args: '--path=. --redact'
