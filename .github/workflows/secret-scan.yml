name: Secret scan and pre-commit checks

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  node-check:
    name: Run node pre-commit checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - name: Install deps
        run: npm ci
      - name: Run check-secrets (node script)
        run: npm run check-secrets
        continue-on-error: true

  detect-secrets-scan:
    name: Detect Secrets (Yelp/detect-secrets)
    runs-on: ubuntu-latest
    # Remove dependency on node-check to run in parallel
    steps:
      - uses: actions/checkout@v4
      - name: Install detect-secrets
        run: |
          python -m pip install detect-secrets
      - name: Generate baseline (if needed)
        run: |
          if [ ! -f .secrets.baseline ]; then
            detect-secrets scan > .secrets.baseline
          fi
      - name: Run detect-secrets with baseline
        run: |
          detect-secrets scan --baseline .secrets.baseline || true
        # Compare new scan with baseline
      - name: Check for new secrets
        run: |
          detect-secrets audit .secrets.baseline
